<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body { margin:0; height:100vh; display:grid; place-items:center; background:#f5f7fb; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
      .card { background:#fff; padding:24px 28px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.08); text-align:center; }
      .btn { padding:12px 16px; border:none; border-radius:10px; background:#2d3748; color:#fff; font-weight:600; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign in</h1>
      <p>Weâ€™ll email you a one-time login link.</p>
      <button class="btn" onclick="netlifyIdentity.open('login')">Sign in</button>
    </div>
    <script>
      netlifyIdentity.on('init', user => { if (user) location.replace('/'); });
      netlifyIdentity.on('login', () => location.replace('/'));
    </script>
  </body>
</html>
